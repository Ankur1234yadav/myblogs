<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Contact</title>
    <style>
      /* Add custom CSS styles here */
      .map-container {
          border-radius: 15px; /* Adjust the border-radius value as needed */
          overflow: hidden;
      }

      .map-container iframe {
          width: 100%;
          height: 300px; /* Adjust the height as needed */
          border: 0;
      }
  </style>
</head>
<body class="bg-dark text-white">
  <!-- contact form start -->

    {% include 'myblogs/navbar.html' %}
    <h1 class="alert alert-primary text-center  ">Contact Us</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container bg-secondary" style="border-radius: 10px;" over > 
    {% if feedback %}
        <h1 class="alert alert-success mt-2">{{ feedback }}</h1>
    {% endif %}
    <form method="post" action=''>
        {% csrf_token %}
        <div class="mb-3 text-light ">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control bg-body-secondary" id="user_email" name="user_email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating mb-2">
            <textarea class="form-control bg-body-secondary" placeholder="Leave a comment here" id="message" name="message" maxlength="200" required></textarea>
            <label for="floatingTextarea">Message</label>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
 
    <div class="d-flex justify-content-center flex-wrap text-center mt-2">
      <!-- Add a wrapper div for the map with custom styles -->
      <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28799.305879093!2d77.26944280603743!3d28.463099326710037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce0ab6fec0aab%3A0x87c9e10e1ae0b0fc!2sManav%20Rachna%20International%20Institute%20Of%20Research%20And%20Studies!5e0!3m2!1sen!2sin!4v1705468759246!5m2!1sen!2sin"
            width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </div>
</div>

    <!-- contact form ends -->


    {% include 'myblogs/footer.html' %}
</body>
</html>
